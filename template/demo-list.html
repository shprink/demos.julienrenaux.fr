<div class="row">
	<div class="col-md-6 col-lg-6">
		<div class="input-group">
			<input type="text" class="form-control" ng-model="query"/>
			<span class="input-group-btn">
				<button class="btn btn-default" type="button">Search</button>
			</span>
		</div>
	</div>
</div>
<section class="demo-list">
	<div class="row">
		<div ng-repeat="item in list | filter:query  | orderBy:index:reverse" class="col-md-3 col-lg-3">
			<div class="thumbnail">
				<img data-src="{{item.thumbnail}}" alt="{{item.title}}">
				<div class="caption">
					<h2><a href="#demos/{{item.slug}}">{{item.title}}</a></h2>
					<p>{{item.description}}</p>
					<div class="well well-sm">By {{item.author}}</div>
				</div>
			</div>
		</div>
	</div>
</section>
