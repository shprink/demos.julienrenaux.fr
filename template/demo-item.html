<section class="demo-item">
	<div class="row">
		<div class="col-md-12 col-lg-12">
			<div class="caption">
				<h2>{{item.title}}</h2>
				<div class="row">
					<div class="col-md-9 col-lg-9 col-sm-9">
						<div class="iframe-wrap iframe-item">
							<iframe src="{{item.iframe}}" onload="$(this).parent().addClass('loaded');"></iframe>
						</div>
					</div>
					<div class="col-md-3 col-lg-3 col-sm-3">
						<div class="well well-sm">
							<iframe src="{{getFbUri(item.slug)}}" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:200px; height:30px;" allowTransparency="true"></iframe>
						</div>
					</div>
				</div>
				<div class="well well-lg clearfix">
					<div class="row">
						<div class="col-md-3 col-lg-3 col-sm-3">
							<a href="#demos/{{item.previous.slug}}" data-ng-if='item.previous'  class="btn btn-info btn-lg btn-block"><i class="icon-chevron-left "></i> Previous demo</a>
						</div>
						<div class="col-md-3 col-lg-3 col-sm-3">
							<a href="{{item.tutorial}}" data-ng-if='item.tutorial' class="btn btn-primary btn-block btn-lg"><i class="icon-book"></i> Tutorial</a>
						</div>
						<div class="col-md-3 col-lg-3 col-sm-3">
							<a href="{{item.zip}}" data-ng-if='item.zip' class="btn btn-success btn-block btn-lg"><i class="icon-download"></i> Download</a>
						</div>
						<div class="col-md-3 col-lg-3 col-sm-3">
							<a href="#demos/{{item.next.slug}}" data-ng-if='item.next' class="btn btn-info btn-lg btn-block">Next demo <i class="icon-chevron-right "></i> </a>
						</div>
					</div>
				</div>
				<h2>Code</h2>
				<div class="row">
					<div class="panel-group" id="accordion">
						<div class="panel panel-default" data-ng-repeat="language in item.code">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" data-target="#collapse{{$index}}">
										{{language.name}}
									</a>
								</h4>
							</div>
							<div id="collapse{{$index}}" class="panel-collapse collapse {{collapsed($index)}}">
								<div class="panel-body">
									<div class="iframe-wrap iframe-item">
										<iframe src="{{language.iframe}}" onload="$(this).parent().addClass('loaded');"></iframe>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
